<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    Roulette
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/stylesheets/app.min.css">
</head>
<body>
  <div id="board">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1 zero">
          0
        </div>
        <div class="col-sm-3">
          <div class="row">
            <div class="col-sm-3 num red">3</div>
            <div class="col-sm-3 num black">6</div>
            <div class="col-sm-3 num red">9</div>
            <div class="col-sm-3 num red">12</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num black">2</div>
            <div class="col-sm-3 num red">5</div>
            <div class="col-sm-3 num black">8</div>
            <div class="col-sm-3 num black">11</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num red">1</div>
            <div class="col-sm-3 num black">4</div>
            <div class="col-sm-3 num red">7</div>
            <div class="col-sm-3 num black">10</div>
          </div>
          <div class="row range3">1 to 12</div>
          <div class="row">
            <div class="col-sm-6 range2">1 to 18</div>
            <div class="col-sm-6 range2">EVEN</div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="row">
            <div class="col-sm-3 num black">15</div>
            <div class="col-sm-3 num red">18</div>
            <div class="col-sm-3 num red">21</div>
            <div class="col-sm-3 num black">24</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num red">14</div>
            <div class="col-sm-3 num black">17</div>
            <div class="col-sm-3 num black">20</div>
            <div class="col-sm-3 num red">23</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num black">13</div>
            <div class="col-sm-3 num red">16</div>
            <div class="col-sm-3 num red">19</div>
            <div class="col-sm-3 num black">22</div>
          </div>
          <div class="row range3">13 to 24</div>
          <div class="row">
            <div class="col-sm-6 range2 red">RED</div>
            <div class="col-sm-6 range2 black">BLACK</div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="row">
            <div class="col-sm-3 num red">27</div>
            <div class="col-sm-3 num red">30</div>
            <div class="col-sm-3 num black">33</div>
            <div class="col-sm-3 num red">36</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num black">26</div>
            <div class="col-sm-3 num black">29</div>
            <div class="col-sm-3 num red">32</div>
            <div class="col-sm-3 num black">35</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num red">25</div>
            <div class="col-sm-3 num black">28</div>
            <div class="col-sm-3 num black">31</div>
            <div class="col-sm-3 num red">34</div>
          </div>
          <div class="row range3">25 to 36</div>
          <div class="row">
            <div class="col-sm-6 range2">ODD</div>
            <div class="col-sm-6 range2">19 to 36</div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="row which-row">3rd row</div>
          <div class="row which-row">2nd row</div>
          <div class="row which-row">1st row</div>
        </div>
      </div>
      <div class="row"></div>
    </div>
  </div>
</body>
</html>
